<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }
        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;

            font-size: larger;
        }

</head>
<body>
    <div class="demo1">

        <input type="button"  value="Click Me"  onclick="TestFun()"  />

    <script type="text/javascript">
           function TestFun()
           {
            //alert("I told u, not to click me");
            document.getElementById("result").innerHTML = "<h1>Hello World</h1>";
            //document.getElementById("result").innerHTML = "<img src='Images/Pic2.jpg' width='100%'  height='300' />"; 
           }
    </script>
</body>
</html>
