<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }
        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body onload="loadDateItems()">
    <div class="demo1">
        <h1>JavaScript - DropDownList Demo</h1>
        <form name="frm1">
           <label>Date of Joining :</label><br />
            <select name="ddlDay" id="ddlDay"></select>
            <select name="ddlMonth" id="ddlMonth"></select>
            <select name="ddlYear" id="ddlYear"></select>
            <input type="button"  value="Click Me" onclick="getDateValue()"   />
        </form>
       
        <br /><br />
        <div class="demo2" id="result"></div>
    </div>
    <script type="text/javascript">
          function loadDateItems()
          {
            var days = "<option value='-1'>Day</option>"; 
            for(let i=1;i<=31;i++)
            {
                days = days + "<option value='" + i + "'>" + i + "</option>";
            }
            document.getElementById("ddlDay").innerHTML = days;
            var d = new Date();
            var yr = d.getFullYear();
            //alert(yr);
            var years = "<option value='-3'>Year</option>";
            for(let i=1980;i<=yr;i++)
            {
                years = years + "<option value='" + i + "'>" + i + "</option>";
            }
            document.getElementById("ddlYear").innerHTML = years;
            
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var mths = "<option value='-2'>Month</option>";
            for(let i=0;i<months.length;i++)
            {
                mths = mths + "<option value='" + months[i] + "'>" + months[i] + "</option>";
            }

            document.getElementById("ddlMonth").innerHTML =mths;
        }

        function getDateValue()
        {
            var day = frm1.ddlDay.value;
            if(day=="-1")
                alert("Please select day")
            else
            {
                var month = frm1.ddlMonth.value;
                if(month=="-2")
                    alert("Please select Month");
                else
                    {
                        var year = frm1.ddlYear.value;
                        if(year=="-3")
                            alert("Please Select year");
                        else
                        {
                            var result = day + " - " + month + " - " + year;
                            document.getElementById("result").innerHTML = "Selected Date : " + result;
                        }
                    }
            }
        }
    </script>
</body>
</html>
