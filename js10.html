<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }
        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="demo1">
        <h1>JavaScript - CheckBox Demo</h1>
        <form name="frm1">
            <label>Person Name : </label>
            <input type="text"  name="txtPname" />
            <br />  <br />
            <label>Hobbies : </label>
            <input type="checkbox"  name="chk1"  value="reading" />
            <span>Reading Books</span>
            <input type="checkbox"  name="chk2"  value="chess" />
            <span>Playing Chess</span>
            <br />  <br />
            <input type="button"  value="Click Me" onclick="DemoCheckBox()" />
        </form>
        <br /><br />
        <div class="demo2" id="result"></div>
    </div>
    <script type="text/javascript">
          function DemoCheckBox()
          {
                var result = frm1.txtPname.value;
                if(result!="")
                {
                    var b = false;
                    result = result + " having hobbies<br />";
                    if(frm1.chk1.checked==true)
                    {
                        result = result + "Reading Books<br />";
                        b = true;
                    }
                    if(frm1.chk2.checked==true)
                    {
                        result = result + "Playing Chess<br />";
                        b = true;
                    }

                    if(b==false)
                        alert("Please select anyone hobby");
                    else
                        document.getElementById("result").innerHTML = result;
                }
                else
                    alert("Please enter ur name");
          }
    </script>
</body>
</html>
