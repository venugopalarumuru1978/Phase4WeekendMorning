                        <ul class="dropdown-menu">

                <form class="d-flex" role="search">

    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                <div class="card">
                    <div class="card-header">
                        Register Here
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="forPersoname"  class="form-label">Person Name : </label>
                                <input type="text"  name="txtPname" id="forPersoname" class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label>Gender : </label>
                                <br /><br />
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="rdoGender"  value="Male"  class="form-check-input"/>
                                            <label class="form-check-label">Male</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="radio"  name="rdoGender"  value="Female"  class="form-check-input"/>
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>    
                            </div>

                            <div class="col-md-4">
                                <label>Hobbies : </label>
                                <br /><br />
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk1"  value="garden"  class="form-check-input"/>
                                            <label class="form-check-label">Gardening</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk2"  value="reading"  class="form-check-input"/>
                                            <label class="form-check-label">Reading Books</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input type="checkbox"  name="chk3"  value="chess"  class="form-check-input"/>
                                            <label class="form-check-label">Playing Chess</label>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <label>Address</label>
                                <textarea name="txtAdrs"  class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label>Location</label>
                                <select name="ddlLoc" class="form-select">
                                    <option value="-1">Select City</option>
                                    <option value="Hyd">Hyderabad</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label>Email : </label>
                                <input type="email"  name="txtEmail"  class="form-control" />
                            </div>

                            <div class="col-md-4">
                                <label>Phone : </label>
                                <input type="tel"  name="txtPhone" class="form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12" style="text-align: center;">
                                    <button type="button"  class="btn btn-success">Register</button>
                                    <button type="button"  class="btn btn-warning">Reset</button>
                                    
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
