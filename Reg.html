<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

<table  width="100%">

    <tr>
        <td>
                <!--Nested Table-->
                <form name="frmLogin">
                <table  width="100%" border="1">
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text"  name="txtUser" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password"  name="txtPass" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button"  value="Click Me" />
                        </td>
            
                        <td>
                            <input type="button"  value="Reset" />
                        </td>
                    </tr>
                </table>
            </form>
        </td>
        <td>
                <!--Nested Table-->
                <form name="frmReg">
                <table  width="100%" border="1">
                    <tr>
                        <td>Person Name</td>
                        <td>
                            <input type="text"  name="txtPname" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio"  name="rdoGender"  value="Male" /> Male
                            <input type="radio"  name="rdoGender"  value="Female" /> Female
                        </td>
                    </tr>
            
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox"  name="chk1"  value="garden"  />Gardening
                            <br />
                            <input type="checkbox"  name="chk2"  value="chess"  />Playing Chess
                            <br />
                            <input type="checkbox"  name="chk3"  value="reading"  />Reading Books
                        </td>
                    </tr>
            
                    <tr>
                        <td>Birth Date</td>
                        <td>
                            <input type="date"  name="txtBdate" />
                        </td>
                    </tr>
            
                    <tr>
                        <td>Birth Time</td>
                        <td>
                            <input type="time"  name="txtTime" />
                            <select name="ddltime">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </td>
                    </tr>
            
                    <tr>
                        <td>Age </td>
                        <td>
                            <input type="number"  name="txtAge" min="20"  max="30"  />
                        </td>
                    </tr>
            
            
                    <tr>
                        <td>Address </td>
                        <td>
                            <textarea name="txtAdrs"  cols="30" rows="5"></textarea>
                        </td>
                    </tr>
            
                    <tr>
                        <td>Location </td>
                        <td>
                            <select name="ddlLoc">
                                <option value="-1">Select City</option>
                                <option value="Hyd">Hyerderbad</option>
                                <option value="Bgl">Bangalore</option>
                                <option value="Pune">Pune</option>
                            </select>
                        </td>
                    </tr>
            
            
                    <tr>
                        <td>Phone  Number</td>
                        <td>
                            <input type="tel"  name="txtPhone" />
                        </td>
                    </tr>
            
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email"  name="txtEmail" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button"  value="Click Me" />
                        </td>
            
                        <td>
                            <input type="button"  value="Reset" />
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>




    
</body>
</html>
