<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .demo1
        {
            text-align: center;
            width: 100%;
        }
        .demo2
        {
            text-align: center;
            width: 100%;
            color:green;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="demo1">
        <h1>JavaScript - Textbox and Button Demo</h1>
        <form name="frm1">
            <label>Person Name : </label>
            <input type="text"  name="txtPname" />
            <input type="button"  value="Click Me" onclick="GetValues()"   />
        </form>
       
        <br /><br />
        <div class="demo2" id="result"></div>
    </div>
    <script type="text/javascript">
           function GetValues()
           {
                var pname = frm1.txtPname.value;

                if(pname!="")
                    document.getElementById("result").innerHTML = "Hello, " + pname;
                else
                    alert("Please enter name");
           }
    </script>
</body>
</html>
