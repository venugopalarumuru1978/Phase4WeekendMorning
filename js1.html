<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <h1>JavaScript Demo</h1>

    <script type="text/javascript">
            document.write("<h2>Hello World</h2>");
            console.log("Hello World from console");
            var x = 100;
            document.write("<h2>X value is : " + x + "</h2>");
            document.write("<h2>Data type : " + typeof(x) + "<h2>");
                document.write("<hr />");
                console.log("X value is " + x);
            var y = 100.45;
            document.write("<h2>Y value is : " + y + "</h2>");
            document.write("<h2>Data type : " + typeof(y) + "<h2>");
                document.write("<hr />");
            var z = "JavaScript";
            document.write("<h2>Z value is : " + z + "</h2>");
            document.write("<h2>Data type : " + typeof(z) + "<h2>");
                document.write("<hr />");
    </script>
</body>
</html>
